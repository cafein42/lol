<h3>가렌</h3>
<img src="garen.jpg" width='50%'>
  <p>가렌은 불굴의 선봉대를 이끄는 고결하고 자긍심 강한 군인이다.선봉대 내에서 인망이 두터울 뿐 아니라 심지어 적에게도 존경을 받지만, 그가 대대로 데마시아와 그 이상을 수호하는 임무를 맡은 크라운가드 가문의 자손이기 때문은 아니다. 가렌은 마법 저항력을 갖춘 방어구와 거대한 대검으로 무장하고, 언제라도 마법사에 맞서 정의의 칼바람을 일으킬 준비가 되어 있다.
